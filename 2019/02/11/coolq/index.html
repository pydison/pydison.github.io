ass="b">n </span></a><a class="me square site-nav-switch clearfix"><span class="b"><span class="icon icon-menu"></span></span></a></header><script>document.getElementById("loading-bar").style.width="40%"</script><main id="main" class="clearfix"><article id="post-coolq" class="article white-box article-type-post" itemscope itemprop="blogPost"><header class="article-header"><h1 class="article-title" itemprop="name">coolq的安装和使用</h1><div class="article-meta">Posted on <time class="article-time" datetime="2019-02-10T16:00:00.000Z" itemprop="datePublished">Feb 11, 2019</time></div></header><div class="article-entry" itemprop="articleBody"><p>1.安装docker并启动</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo yum -y install docker-io</span><br><span class="line">service docker start</span><br></pre></td></tr></table></figure><p>2.安装coolq<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">mkdir coolq</span><br><span class="line">docker pull richardchien/cqhttp:latest</span><br><span class="line"></span><br><span class="line">docker run -ti -d --name cqhttp-test -v $(pwd)/coolq:/home/user/coolq -p 9000:9000  -p 5700:5700   -e COOLQ_ACCOUNT=qq号 -e CQHTTP_POST_URL=http://日志上传到的服务器:端口  -e CQHTTP_SERVE_DATA_FILES=yes richardchien/cqhttp:latest</span><br></pre></td></tr></table></figure><p></p><p>3.去web服务页面登录qq并开启各个插件服务</p><p>4.修改配置并重启</p><p><code>vim /root/coolq/app/io.github.richardchien.coolqhttpapi/config/qq号.ini</code></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[1794450048]</span><br><span class="line">host = 0.0.0.0  【这里大坑，之前默认是ipv6的格式】</span><br><span class="line">port = 5700</span><br><span class="line">serve_data_files = yes</span><br><span class="line">post_url = http://日志上传的服务器:端口</span><br></pre></td></tr></table></figure><p>5.编写自己的服务，针对qq消息做发布或者接受行为，并部署在 日志上传的服务器:端口</p></div><div class="article-tags"></div></article><script>document.getElementById("loading-bar").style.width="60%"</script></main><footer id="footer" class="clearfix"><div class="search"><form name="searchform" id="searchform" class="u-search-form"><input type="text" id="searchinput" class="u-search-input st-default-search-input" data-list-highlight="true" data-list-value-completion="true" placeholder="Looking for something?"> <button type="submit" id="u-search-btn-submit" class="u-search-btn-submit"><span class="icon icon-search"></span></button></form></div></footer><script>document.getElementById("loading-bar").style.width="80%"</script><div class="overlay"></div></div><div class="site-sidebar"><div class="sidebar-switch clearfix" style="display:none"><a class="dark-btn active" data-toggle="toc"><span class="icon icon-list"></span> <span class="text">Index</span> </a><a class="dark-btn" data-toggle="bio"><span class="icon icon-person"></span> <span class="text">Bio</span></a></div><div class="site-toc" style="display:none"><div class="no-index">No Index</div></div><div class="site-bio show" style="display:block"><div class="about-me clearfix"><div class="avatar"><img src="/img/head.png"></div><div class="info"><a class="name dark-btn" href="/about">pydison</a></div><div class="info"><span class="item desc"></span></div></div><div class="social clearfix"><a href="/pydison.xml" class="feed" target="_blank" rel="external"><span class="icon icon-feed"></span> </a><a href="https://github.com/pydison" class="github" target="_blank" rel="external"><span class="icon icon-github"></span></a></div><div class="short
